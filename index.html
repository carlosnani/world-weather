<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/owfont-regular.min.css" rel="stylesheet" type="text/css">
    <title>World Weather</title>
</head>
<body>
    <section class="principal neumophicUp">
        <h1 class="title">World Weather</h1>
        <h2 class="cidadeName">Rio de Janeiro</h2>
        <div class="dataApp neumophicUp">
            <div class="info-principal">
                <div class="temp">
                    <span class="valor tempWeather" id="cidadeName"></span>
                    <div class="grau">ยบ</div>
                    <div class="simbolo">c</div>
                    <img class="iconeWeather" src="" alt="iconeWeather">
                </div>               
            </div>  
            <div class="data">                               
                <div class="maxtemp extraInfo neumophicUp">
                    <div class="label">
                        <svg class="svg-icon" viewBox="0 0 20 20">

                        </svg>
                        <span class="max" id="max">Max</span>       
                    </div>
                    <span class="info"><p class="tempMaxData"></p>
                        <div class="grau">ยบ</div>
                        <div class="simbolo">c</div>
                    </span> 
                </div>

                <div class="mintemp extraInfo neumophicUp">
                    <div class="label">
                        <svg class="svg-icon" viewBox="0 0 20 20">

						</svg>
                        <span class="max" id="max">Min</span>
                    </div>
                    <span class="info"><p class="tempMinData">60</p>
                        <div class="grau">ยบ</div>
                        <div class="simbolo">c</div>
                    </span> 
                </div>

                <div class="humidity extraInfo neumophicUp">
                    <div class="label">
                        <svg class="svg-icon" viewBox="0 0 20 20">
							<path fill="none" d="M10,16.513c-2.249,0-4.071-1.822-4.071-4.07c0-0.226-0.182-0.407-0.407-0.407c-0.225,0-0.407,0.182-0.407,0.407c0,2.697,2.187,4.885,4.885,4.885c0.225,0,0.407-0.183,0.407-0.407S10.225,16.513,10,16.513M10,1.044c-0.814,0-6.513,6.92-6.513,11.398c0,3.597,2.916,6.513,6.513,6.513c3.597,0,6.513-2.916,6.513-6.513C16.513,7.964,10.813,1.044,10,1.044 M10,18.141c-3.148,0-5.699-2.65-5.699-5.92C4.301,8.372,9.593,2.011,10,2.011c0.407,0,5.698,6.36,5.698,10.209C15.698,15.49,13.147,18.141,10,18.141"></path>
						</svg>
                        <span class="max" id="max">Humidity</span>                        
                    </div>
                    <span class="info"><p class="humidityData">60</p>
                    <div class="porcentagem">%</div>
                </div>

                <div class="pressure extraInfo neumophicUp">
                    <div class="label">

						</svg>
                        <span class="max" id="max">Pressure</span>
                    </div>
                    <span class="info"><p class="pressaoData"></p></span> 
                </div>
            </div>
            <form class="fields">                 
                <input type="text" class="inputCity" id="inputCity" placeholder="Search for a Coutry or a City">    
                <button class="submit neumophicUp" id="submit">Submit</button>        
           </form>
        </div>
      <footer>
        <div class="infoPortolio">
            <img class='logoGithub' src="img/github-logo.svg" alt="Logo Github">
            <a href="https://github.com/carlosnani">github/carlosnani</a>
        </div>  
    </footer>
    </section>

</body>

<script src="js/app.js"></script>
</html>
