<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>World Weather</title>
</head>
<body>
    <section class="principal">
        <div class="mainWeather">
          <input type="text" placeholder="Please, enter your city name"></input>
          <h1 class="h1">World Weather</h1>
            <div class="weatherBox">
                <img class="iconeWeather" src="img/sun_icon.svg" alt="iconeWeather">
                <h2 class="tempWeather"></h2>
                <p class="cidadeName"></p>
                <p class="data">08 de Agosto de 2019</p>   
            </div>       
        </div>
       <div class="extraInfo">
            <div class="humidity">
                    <h3><span class="humidityData">96</span>%</h3>
                <p class="secundarioText">Humidity</p>
            </div>
            <div class="tempMax">
                <h3><span class="tempMaxData">37</span>c</h3>
                <p class="secundarioText">Temp Max</p>
            </div>
            <div class="tempMin">
                <h3><span class="tempMinData">29º</span>c</h3>
                <p class="secundarioText">Temp Min</p>
            </div>
            <div class="pressao">
                <h3><span class="pressaoData"></span>1017</h3>
                <p class="secundarioText">Pressão</p>
            </div>
       </div>
       <div class="infoPort">
            <img class='logoGithub' src="img/github-logo.svg" alt="Logo Github">
            <a href="https://github.com/carlosnani">github/carlosnani</a>
       </div>
    </section>
</body>
<script src="js/app.js"></script>
</html>
