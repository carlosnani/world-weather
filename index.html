<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Weather</title>
</head>
<body>
    <section class="principal">
        <div class="mainWeather">
          <input type="text" placeholder="Please enter your city name">
          <h1 class="h1">World Weather</h1>
          <img src="img/sun_icon.svg" alt="iconeWeather">
          <h2 class="tempWeather">32º</h2>
          <p class="cidadeName">Rio de Janeiro</p>
          <p class="data">08 de Agosto de 2019</p>          
        </div>
    </section>
    <section class="secundario">
        <div class="humidity">
                <h3><span class="humidityData">96</span>%</h3>
            <p class="secundarioText">Humidity</p>
        </div>
        <div class="tempMax">
            <h3><span class="tempMaxData">37</span>c</h3>
            <p class="secundarioText">Temp Max</p>
        </div>
        <div class="tempMin">
            <h3><span class="tempMinData">29º</span>c</h3>
            <p class="secundarioText">Temp Min</p>
        </div>
        <div class="pressao">
            <h3><span class="pressaoData"></span>1017</h3>
            <p class="secundarioText">Pressão</p>
        </div>
    </section>
</body>
</html>
